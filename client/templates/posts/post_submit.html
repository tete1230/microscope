<template name="postSubmit">
  <form class="main form">
    <div class="form-group {{errorClass 'url'}}">
      <label class="control-label" for="url">URL 网 址</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL 输入您的网址" class="form-control"/>
          <span class="help-block">{{errorMessage 'url'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title 标 题</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post 输入您的标题" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit 提 交" class="btn btn-primary"/>
  </form>
</template>
