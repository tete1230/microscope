<template name="postPage">
  <div class="post-page page">
    {{> postItem}}
    <ul class="comments">
    {{#each comments}}
      {{> commentItem}}
    {{/each}}
    </ul>

    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment. 请登录才能填写评论。</p>
  {{/if}}
  </div>
</template>
