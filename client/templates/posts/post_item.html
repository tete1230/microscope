<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
      <p>
        submitted by 提交帖子是由 {{author}},
        <a href="{{pathFor 'postPage'}}">{{commentsCount}} comments 评论</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit 编 辑</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-default">Discuss评论</a>
  </div>
</template>
